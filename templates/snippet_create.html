<!DOCTYPE html>
<html lang="ru">
<head>
    {% include 'common.template' %}

    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            background: white;
            color: #1e293b;
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
            background: white;
            color: #1e293b;
            resize: vertical;
            line-height: 1.5;
            white-space: pre-wrap;
            transition: border-color 0.2s;
            min-height: 200px;
        }
    
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        
        .form-textarea::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <div class="container">
            <h1 class="title">Создать новый сниппет</h1>
            <p class="subtitle">
                Укажите название, вставьте код и выберите срок хранения.
            </p>
            
            <form method="POST">
                <div class="form-group">
                    <label for="title" class="form-label">Название *</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        class="form-input" 
                        placeholder="Например, <Вывод сообщения в консоль>"
                        maxlength="128"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="content" class="form-label">Код *</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        class="form-textarea" 
                        placeholder="System.console.log('Hello, World!');"
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dstrategy" class="form-label">Срок хранения</label>
                    <select id="dstrategy" name="dstrategy" class="form-select" required>
                        <option value="NEVER">Никогда не удалять</option>
                        <option value="AFTER_DAY">Удалить через день</option>
                        <option value="AFTER_WEEK">Удалить через неделю</option>
                        <option value="AFTER_MONTH">Удалить через месяц</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        Создать сниппет
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        Очистить форму
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
