<!DOCTYPE html>
<html lang="ru">
<head>
    {% include 'common.template' %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        .snippet-content {
            margin-top: 20px;
        }

        .snippet-content pre {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            background: white;
            color: #1e293b;
            resize: vertical;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            margin: 0;
            min-height: 420px;
            height: 420px;
        }

        .snippet-content code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <div class="container">
            <h1 class="title">{{ snippet_title }}</h1>
            <div class="subtitle">
                Создан {{ creation_date }}. Просмотров {{ views }}.
            </div>
            
            <div class="snippet-content">
                <pre><code class="hljs" id="snippet-code">{{ snippet_content }}</code></pre>
            </div>
            
            <div class="actions">
                {% if show_delete_form %}
                <form method="POST">
                    <button type="submit" class="btn btn-primary">
                        Удалить сниппет
                    </button>
                </form>
                <button type="button" class="btn btn-secondary" onclick="copySnippetToClipboard()">
                    Копировать
                </button>
                {% else %}
                <button type="button" class="btn btn-primary" onclick="copySnippetToClipboard()">
                    Копировать
                </button>
                {% endif %}
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
        
        function copySnippetToClipboard() {
            const snippetCode = document.getElementById('snippet-code');
            const text = snippetCode.textContent;
            
            navigator.clipboard.writeText(text);

            const button = event.target;
            button.textContent = 'Скопировано!';
            button.style.background = '#10b981';
            button.style.color = 'white';
        }
    </script>
</body>
</html>
