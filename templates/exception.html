<!DOCTYPE html>
<html lang="ru">
<head>
    {% include 'common.template' %}

    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 240px;
            max-width: 700px;
        }

        .error-code {
            font-size: 2.3rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .error-description {
            color: var(--muted);
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <main>
        <div class="container">
            <h1 class="error-code">Ошибка {{ code }}</h1>
            <p class="error-description">{{ description }}</p>
        </div>
    </main>
</body>
</html>
